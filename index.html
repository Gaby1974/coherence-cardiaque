<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Une pause relaxation bien méritée</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      overflow: hidden;
      position: relative;
      color: white;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      font-size: 2em;
      text-shadow: 2px 2px 6px black;
    }

    #menuBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      cursor: pointer;
      z-index: 100;
    }

    #menuPanel {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      z-index: 99;
    }

    .menu-section {
      margin-bottom: 15px;
    }

    .menu-section h3 {
      margin-bottom: 10px;
      font-size: 1em;
      color: #fff;
    }

    .menu-section button {
      margin: 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background-color: #eee;
      cursor: pointer;
    }

    #startBtn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      background-color: rgba(255, 255, 255, 0.85);
      color: #333;
      cursor: pointer;
      z-index: 50;
    }

    #dauphin {
      position: absolute;
      width: 100px;
      height: auto;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Une pause relaxation bien méritée</h1>
  <button id="menuBtn">Menu</button>

  <div id="menuPanel">
    <div class="menu-section">
      <h3>Choix de l’image</h3>
      <button onclick="setBackground('plage')">Plage</button>
      <button onclick="setBackground('montagne')">Montagne</button>
      <button onclick="setBackground('foret')">Forêt</button>
      <button onclick="setBackground('dauphin')">Dauphin sur la mer</button>
    </div>
    <div class="menu-section">
      <h3>Choix de la musique</h3>
      <button onclick="setMusic(1)">Musique 1</button>
      <button onclick="setMusic(2)">Musique 2</button>
      <button onclick="setMusic(3)">Musique 3</button>
      <button onclick="setMusic(4)">Musique 4</button>
    </div>
  </div>

  <button id="startBtn" onclick="startSession()">Commencer la séance</button>
  <img src="https://cdn.pixabay.com/photo/2017/01/31/20/16/dolphin-2027635_1280.png" id="dauphin" alt="Dauphin">
  </div>

  <button id="startBtn" onclick="startSession()">Commencer la séance</button>
  <img src="https://cdn.pixabay.com/photo/2017/01/31/20/16/dolphin-2027635_1280.png" id="dauphin" alt="Dauphin">

  <audio id="player" loop>
    <source id="musicSource" src="" type="audio/mp3">
    Votre navigateur ne supporte pas l’audio.
  </audio>

  <script>
    const body = document.body;
    const menuBtn = document.getElementById("menuBtn");
    const menuPanel = document.getElementById("menuPanel");
    const player = document.getElementById("player");
    const musicSource = document.getElementById("musicSource");
    const dauphin = document.getElementById("dauphin");
    const startBtn = document.getElementById("startBtn");

    let selectedMusic = '';
    let background = 'plage';

    menuBtn.onclick = () => {
      menuPanel.style.display = menuPanel.style.display === 'none' ? 'block' : 'none';
    };

    function setBackground(theme) {
      background = theme;
      let image = '';
      switch (theme) {
        case 'plage':
          image = 'https://cdn.pixabay.com/photo/2016/11/29/06/15/beach-1867285_1280.jpg';
          break;
        case 'montagne':
          image = 'https://cdn.pixabay.com/photo/2020/11/06/13/53/mountains-5718680_1280.jpg';
          break;
        case 'foret':
          image = 'https://cdn.pixabay.com/photo/2017/03/07/23/56/tree-2125753_1280.jpg';
          break;
        case 'dauphin':
          image = 'https://cdn.pixabay.com/photo/2016/11/29/06/15/beach-1867285_1280.jpg';
          break;
      }
      body.style.backgroundImage = `url('${image}')`;
    }

    function setMusic(num) {
      switch (num) {
        case 1:
          selectedMusic = 'https://cdn.pixabay.com/audio/2022/03/15/audio_888acb75aa.mp3'; // plage douce
          break;
        case 2:
          selectedMusic = 'https://cdn.pixabay.com/audio/2023/03/03/audio_67262db07d.mp3'; // montagne
          break;
        case 3:
          selectedMusic = 'https://cdn.pixabay.com/audio/2021/09/01/audio_4fa8397297.mp3'; // forêt
          break;
        case 4:
          selectedMusic = 'https://cdn.pixabay.com/audio/2021/10/03/audio_bf713d5b9d.mp3'; // pluie lac
          break;
      }
      musicSource.src = selectedMusic;
      player.load();
    }
    function startSession() {
      menuPanel.style.display = 'none';
      startBtn.style.display = 'none';
      if (selectedMusic) player.play();

      if (background === 'dauphin') {
        animateDauphin();
      }
    }

    function animateDauphin() {
      dauphin.style.display = 'block';
      let angle = 0;
      const centerX = window.innerWidth * 0.5;
      const centerY = window.innerHeight * 0.8;
      const radius = window.innerHeight * 0.3;

      function move() {
        const rad = angle * Math.PI / 180;
        const x = centerX + radius * Math.cos(rad) - 50;
        const y = centerY - radius * Math.sin(rad) - 50;

        dauphin.style.left = `${x}px`;
        dauphin.style.top = `${y}px`;

        angle += 1;
        if (angle > 360) angle = 0;

        requestAnimationFrame(move);
      }

      move();
    }
  </script>
</body>
</html>
