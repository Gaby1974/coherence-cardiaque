<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Cohérence cardiaque - Soleil</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px #000;
    }

    #startBtn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      cursor: pointer;
      transition: background 0.3s;
    }

    #startBtn:hover {
      background-color: #ddd;
    }

    #soleil {
      position: absolute;
      top: 50%;
      left: -10%;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #FFD700, #FFA500);
      border-radius: 50%;
      opacity: 0;
    }

    #message {
      font-size: 1.8em;
      margin-top: 20px;
      text-shadow: 2px 2px 4px #000;
      opacity: 0;
      transition: opacity 1s;
    }

    audio {
      display: none;
    }

  </style>
</head>
<body>
  <h1>Cohérence cardiaque - Soleil</h1>
  <button id="startBtn">Commencer la séance</button>
  <div id="soleil"></div>
  <div id="message"></div>
  <audio id="musique" autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/22/audio_1f97e5f7e4.mp3" type="audio/mp3">
    Votre navigateur ne supporte pas l’audio.
  </audio>

  <script>
    const startBtn = document.getElementById("startBtn");
    const soleil = document.getElementById("soleil");
    const message = document.getElementById("message");
    const audio = document.getElementById("musique");

    let angle = 0;
    let direction = 1;

    function moveSoleil() {
      angle += 0.6 * direction; // 0.6 degrés par frame = cycle de 10 secondes
      const radians = angle * Math.PI / 180;
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight * 0.65;
      const radius = window.innerWidth / 3;

      const x = centerX + radius * Math.cos(radians);
      const y = centerY - radius * Math.sin(radians);

      soleil.style.left = `${x - 40}px`;
      soleil.style.top = `${y - 40}px`;

      if (angle >= 180 || angle <= 0) {
        direction *= -1;
        message.textContent = angle <= 0 ? "Inspirez profondément..." : "Expirez doucement...";
      }

      requestAnimationFrame(moveSoleil);
    }

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      soleil.style.opacity = 1;
      message.style.opacity = 1;
      audio.play();
      moveSoleil();
      message.textContent = "Inspirez profondément...";
    });
  </script>
</body>
</html>
