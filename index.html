<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Coh√©rence cardiaque - Soleil & Lune</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
      background-size: cover;
      background-position: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-shadow: 1px 1px 4px black;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
    }

    #startBtn {
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 40px;
      transition: 0.3s;
    }

    #startBtn:hover {
      background-color: rgba(255, 255, 255, 1);
    }

    .cycle {
      position: relative;
      width: 100%;
      height: 60vh;
      display: none;
    }

    .soleil, .lune {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
    }

    .soleil {
      background: radial-gradient(circle, #FFD700, #FFA500);
    }

    .lune {
      background: radial-gradient(circle, #dddddd, #999999);
    }

    .message, .message2 {
      font-size: 1.8em;
      text-align: center;
      display: none;
    }

    audio {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
    }

    @keyframes descente {
      0% { top: 10%; opacity: 1; }
      50% { top: 80%; opacity: 0; }
      100% { top: 10%; opacity: 1; }
    }

    @keyframes mont√©e {
      0% { top: 80%; opacity: 0; }
      50% { top: 10%; opacity: 1; }
      100% { top: 80%; opacity: 0; }
    }

    .active .cycle {
      display: block;
    }

    .active .message, .active .message2, .active audio {
      display: block;
    }

    .active .soleil {
      animation: descente 10s ease-in-out infinite;
    }

    .active .lune {
      animation: mont√©e 10s ease-in-out infinite;
    }

    .active .message {
      animation: messageCycle 20s linear infinite;
    }

    .active .message2 {
      animation: messageCycle2 20s linear infinite;
    }

    @keyframes messageCycle {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    @keyframes messageCycle2 {
      0%, 49% { opacity: 0; }
      50%, 100% { opacity: 1; }
    }

  </style>
</head>
<body>
  <h1>Coh√©rence cardiaque - Soleil & Lune</h1>
  <button id="startBtn">üåÖ Commencer la s√©ance</button>

  <div class="cycle">
    <div class="soleil"></div>
    <div class="lune"></div>
  </div>
  <div class="message">Inspirez profond√©ment pendant que le soleil se couche...</div>
  <div class="message2">Expirez doucement pendant que la lune s'√©l√®ve...</div>

  <audio id="zenAudio" controls loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Votre navigateur ne supporte pas la lecture audio.
  </audio>

  <script>
    const btn = document.getElementById("startBtn");
    const body = document.body;
    const audio = document.getElementById("zenAudio");

    btn.addEventListener("click", () => {
      body.classList.add("active");
      audio.play();
      btn.style.display = "none";
    });
  </script>
</body>
</html>
